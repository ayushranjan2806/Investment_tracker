{% extends '_base_auth.html' %}
{% load static %}

{% block content %}

<style>
  .register-container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #f8f9fa;
  }

  .card {
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    overflow: hidden;
  }

  .card-body {
    padding: 2rem;
  }

  .card-title h4 {
    text-align: center;
    margin-bottom: 1.5rem;
    color: #333;
    font-weight: 600;
  }

  .form-group {
    margin-bottom: 1rem;
  }

  .form-control {
    border-radius: 4px;
    border: 1px solid #ced4da;
    padding: 0.75rem;
    font-size: 0.9rem;
  }

  .form-control:focus {
    border-color: #007bff;
    box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
  }

  .invalid-feedback {
    color: #e3342f;
    font-size: 0.85rem;
    display: block;
    margin-top: 0.25rem;
  }

  .text-success {
    color: #38c172 !important;
    font-size: 0.85rem;
  }

  .btn {
    padding: 0.75rem;
    font-size: 0.9rem;
    border-radius: 4px;
    text-transform: uppercase;
  }

  .btn-primary {
    background-color: #007bff;
    border-color: #007bff;
  }

  .btn-primary:hover {
    background-color: #0056b3;
    border-color: #004085;
  }

  .showPasswordToggle {
    font-size: 0.85rem;
    cursor: pointer;
    color: #007bff;
    display: block;
    text-align: right;
    margin-top: 0.25rem;
  }

  .showPasswordToggle:hover {
    text-decoration: underline;
  }
</style>

<div class="register-container">
  <div class="card">
    <div class="card-body">
      <div class="card-title py-3">
        <h4>Register for a free account</h4>
      </div>
        
    <form action="{% url 'register' %}" method="post">
  {% csrf_token %}
  {% include 'partial/messages.html' %}
  {# {% include 'partials/_messages.html' %} #}

  <div class="form-group">
    <input
      type="text"
      name="username"
      placeholder="Username"
      id="usernameField"
      value="{{ fieldValues.username }}"
      class="form-control form-control-sm"
      required
    />
    <div class="input_feedback invalid-feedback" style="display: none;">
      Username is required.
    </div>
  </div>

  <div class="form-group">
    <input
      type="email"
      name="email"
      placeholder="Email"
      class="form-control form-control-sm"
      id="emailField"
      value="{{ fieldValues.email }}"
      required
    />
    <div class="emailFeedback invalid-feedback" style="display: none;">
      Please enter a valid email address.
    </div>
    <p class="text-sm text-success usernameoutput"></p>
  </div>

  <div class="form-group">
    <input
      type="password"
      name="password"
      placeholder="Password"
      class="form-control form-control-sm"
      id="passwordField"
      
      required
    />
    <small class="float-right py-3 showPasswordToggle">SHOW</small>
  </div>

  <input type="submit" value="Register" class="btn btn-block btn-primary submit-btn" />
</form>

    </div>
  </div>
</div>

<script src="{% static 'js/register.js' %}"></script>

{% endblock content %}
